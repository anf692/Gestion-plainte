{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="card mb-3">
        {% if plaintes.image %}
        <img src="{{ plaintes.image.url }}" class="card-img-top" alt="...">
        {% else %}
        <p>Aucune image </p>
        {% endif %}
        <div class="card-body">
          <h5 class="card-title">Categorie: {{ plaintes.categorie }}</h5>
          <p class="card-text">Description: {{ plaintes.description }}</p>
          <p class="card-text">Statut :{{ plaintes.statut }}</p>
          <p class="card-text"><small class="text-body-secondary">Publie le : {{ plaintes.date_creation }}</small></p>
        </div>
    </div>
      
      
</body>
</html>
{% endblock %}
