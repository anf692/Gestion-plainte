{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    body{
        background-color:gainsboro;
    }
</style>
<body>
    <div class="card mb-30" style="width: 600px; height: 650px;">
        <div class="text-center">
            <h1>Les details </h1>
            <hr>
        </div>
        {% if plainte.image %}
            <img src="{{ plaintes.image.url }}" alt="Image de la plainte" style="max-width: 100%;">
        {% else %}
            <p>Aucune image</p>
        {% endif %}
        <div class="card-body">
          <h3 class="card-title">Categorie: {{ plaintes.categorie }}</h3>
          <p class="card-text">Description: {{ plaintes.description }}</p>
          <span class="card-text">Statut :{{ plaintes.statut }}</span>
          <p class="card-text"><small class="text-body-secondary">Publie le : {{ plaintes.date_creation }}</small></p>
        </div>
    </div>
      
    
</body>
</html>
{% endblock %}
